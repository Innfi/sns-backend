name: sns-backend
on: [push] 

jobs: 
  build:
    name: sns-backend build
    runs-on: ubuntu-18.04
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: module caching
        uses: actions/cache@v1
        with: 
          path: node_modules
          key: ${{ runner.OS}}-build-${{ hashFiles('**/package-lock.json') }}
          restore-keys: | 
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      
      - name: dependencies
        run: npm install 

      - name: tests
        run: npm test
      
      - name: build
        run: npm run build

      - name: packaging
        run: zip -r deploy.zip ./* -x "**node_modules**"

      - name: credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key_id: $
          aws-secret-access-key: $
          aws-region: ap-northeast-2

      - name: upload to s3 
        run: aws s3 cp --region ap-northeast-2 deploy.zip s3://sns-v1/deploy.zip